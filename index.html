<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculatorDisplay">0</div>
        
        <div class="calculatorKeys">
          <button class="keyOperator" data-action="add">+</button>
          <button class="keyOperator" data-action="subtract">-</button>
          <button class="keyOperator" data-action="multiply">&times;</button>
          <button class="keyOperator" data-action="divide">รท</button>
          <button class="keyNumbers">7</button>
          <button class="keyNumbers">8</button>
          <button class="keyNumbers">9</button>
          <button class="keyNumbers">4</button>
          <button class="keyNumbers">5</button>
          <button class="keyNumbers">6</button>
          <button class="keyNumbers">1</button>
          <button class="keyNumbers">2</button>
          <button class="keyNumbers">3</button>
          <button class="keyNumbers">0</button>
          <button data-action="decimal">.</button>
          <button data-action="clear">AC</button>
          <button class="keyEqual" data-action="calculate">=</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
  </html>
